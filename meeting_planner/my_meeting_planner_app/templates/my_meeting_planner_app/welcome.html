{% extends "base.html" %}
{% block title %}Welcome!{% endblock %}
{% block content %}
    <h1>Welcome to my meeting planner!</h1>
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
            <li>
                <a href="{% url 'detail' meeting.id %}">
                    {{ meeting.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <h2><a href="{% url 'rooms' %}">Rooms</a></h2>
    <h2><a href="{% url 'new' %}">Create a meeting</a></h2>
{% endblock %}
